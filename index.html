<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MAIL E DADI</title>
    <!-- Importo Bootstrap -->
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.css'
        integrity='sha512-r0fo0kMK8myZfuKWk9b6yY8azUnHCPhgNz/uWDl2rtMdWJlk7gmd9socvGZdZzICwAkMgfTkVrplDahQ07Gi0A=='
        crossorigin='anonymous' />
    <!-- Collego il foglio style.css -->
    <link rel="stylesheet" href="css/style.css">
    <!-- Collogo il foglio script.js -->
    <script defer src="js/script.js"></script>
</head>

<body>
    <!-- ESERCIZIO 1 -->
    <div class="container">

        <div class="text-center p-5 bg-info">
            <button type="button" class="m-3 btn btn-primary" id="playbutton">Gioca</button>
            <button type="button" class="m-3 btn btn-warning" id="resetbutton">Reset</button>

            <div id="players" class="mb-3"> </div>
            <div id="message" class="fw-bold"> </div>
        </div>

        <!-- ESERCIZIO 2 -->
        <div class="p-5 bg-primary text-white">
            <div id="alertsuccess" class="alert alert-success d-none" role="alert">
                Email corretta
            </div>
            <div id="alertdanger" class="alert alert-danger d-none" role="alert">
                Email non registrata
            </div>
            <label for="email" class="form-label">Email address</label>
            <input type="text" class="form-control" id="email" placeholder="name@example.com">
            <button type="button" class="btn btn-dark mt-3" id="controll-btn">Controllo</button>
        </div>
    </div>

</body>

</html>
